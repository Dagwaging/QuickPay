<!DOCTYPE html>

<html>
<head>
    <title>QuickPay</title>
    <link rel="stylesheet" type="text/css" href="foundation.css">

</head>
<body>
<div class="row">
    <div class="large-3 columns">
        <a href="test.html">
            <h1>QuickPay
                <!-- <img src="http://placehold.it/400x100&text=Logo"/> -->
            </h1>
        </a>
    </div>
    <div class="large-9 columns">
        <ul class="right button-group">
            <li><a href="Login.html" class="button">Login/Create Account</a></li>
            <li><a href="#" class="button">About Us</a></li>
            <li><a href="#" class="button">Feedback</a></li>
        </ul>
    </div>
</div>



<div class="row">
    <div><br><br>
       <table width="600" align="center">
           <tr>
               <td width="200" align="center"><h6>Login</h6></td>
               <td width="25"></td>
               <td width="200" align="center"><h6>Create Account</h6></td>
           </tr>
           <tr>
                <td width="250">
                    <form accept-charset="UTF-8" action="#" enctype="json" id="logform" method="post">
                        Email <input id="email" name="email" type="text">
                        Password <input id="pass" name="pass" type="password">
                        <button type="submit" id="login" value="login">Login</button>
                        <button type="submit" id="unlock" value="reset">Reset Password</button>
                    </form>
                </td>
                <td width="25"></td>
                <td width="250">
                    <form accept-charset="UTF-8" action="#" enctype="json" id="new_user" method="post">
                        Name <input id="name" name="name" type="text">
                        Email <input id="email" name="email" type="text">
                        Password <input id="password" name="pass" type="password">
                        <button type="submit" id="create" value="Create">Create Account</button>
                    </form>
                </td>
           </tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">

        <div class="panel">
            <h4>Get in touch!</h4>

            <div class="row">
                <div class="large-9 columns">
                    <p>We'd love to hear from you!</p>
                </div>
                <div class="large-3 columns">
                    <a href="#" class="radius button right">Contact Us</a>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
